{% macro report_block(report) %}

    {% if not report is none %}

        <div class="col-xl-4 col-lg-6 col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-clock-o fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="xlarge">{{ report.name }}</div>
                            <div class="medium">Valmistunut {{ report.date_crawled.strftime("%Y-%m-%d") }}</div>
                            <div class="medium">Avainsanamainintoja {{ report.count }}</div>
                        </div>
                    </div>
                </div>
                <a href="{{ url_for('report', id=report.id)}}">
                    <div class="panel-footer">
                        <span class="pull-left">Katso tiedot</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>

    {% endif %}

{% endmacro %}
