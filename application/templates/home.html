{% extends "layout.html" %}

{% block content %}

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Kirjautuneen käyttäjän etusivu</h1>
        </div>
    </div>

<!-- Latest report -->

    <div class="row">

    {% if not latestreport is none %}
    <!--{'id': 1, 'name': 'Tiedeuutiset', 'count': 0}-->

        <div class="col-lg-3 col-md-6">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-clock-o fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="large">{{ latestreport.name }}, valmistunut: {{ latestreport.date_crawled }}</div>
                            <div class="large"><span class="huge">{{ latestreport.count }}</span> Avainsanamainintaa!</div>
                        </div>
                    </div>
                </div>
                <a href="{{ url_for('report', id=latestreport.id)}}">
                    <div class="panel-footer">
                        <span class="pull-left">Katso tiedot</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>

    {% endif %}

    </div>

{% endblock %}
