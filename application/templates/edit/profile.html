{% extends "layout_edit.html" %}

{% block content %}

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Omien tietojen muokkaus</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <form action="/edit/profile" method="post" name="profile">
                <div class="form-group">
                    <label>Sähköposti:</label>
                    <input class="form-control" type="text" name="username" value="{{user.username}}" disabled="disabled">
                </div>
                <div class="form-group">
                    <label>Etunimi:</label>
                    <input class="form-control required" type="text" name="firstname" value="{{user.firstname}}">
                </div>
                <div class="form-group">
                    <label>Sukunimi:</label>
                    <input class="form-control" type="text" name="lastname" value="{{user.lastname}}">
                </div>
                <div class="form-group input-group">
                    <label>Luotu:</label>
                    <span class="form-control-static">{{user.date_created}}</span>
                </div>
                <div class="form-group input-group">
                    <label>Muokattu:</label>
                    <span class="form-control-static">{{user.date_modified}}</span>
                </div>
                <button type="submit" value="submit" class="btn btn-default">Tallenna</button>
                <button name="cancel" type="submit" value="cancel" class="btn btn-default">Peruuta</button>
                <span class="text-success">{{info}}</span><span class="text-danger">{{error}}</span>
            </form>
            <h1 class="page-header">Salasanan vaihto</h1>
            <form action="/edit/profile" method="post" name="changepwd">
                <div class="form-group">
                    <label>Salasana:</label>
                    <input class="form-control" type="password" name="password1" value="">
                </div>
                <div class="form-group">
                    <label>Vahvista salasana:</label>
                    <input class="form-control" type="password" name="password2" value="">
                </div>

                <button name="changepwd" type="submit" value="submit" class="btn btn-default">Tallenna</button>
                <button name="cancel" type="submit" value="cancel" class="btn btn-default">Peruuta</button>
                <span class="text-success">{{info2}}</span><span class="text-danger">{{error2}}</span>
            </form>
            <br/>
        </div>
        <div class="col-lg-6"></div>
    </div>

{% endblock %}
